<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box::before {
            content: '000';
            background: orange;
        }
        .box::after {
            content: '';
            width: 20px;
            height: 20px;
            display: inline-block;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
