<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .card {
                width: 190px;
                background: #e83632;
                color: white;
                text-align: center;
                padding: 15px 0;
            }
            .card i {
                width: 30px;
                height: 30px;
                background: white;
                display: inline-block;
            }
            h3 {
                opacity: 0.5;
                font-weight: normal;
            }
            ul.time {
                margin: 0;
                padding: 0;
                list-style: none;
                position: relative;
            }
            ul.time li {
                display: inline-block;
                background: black;
                padding: 8px;
                font-weight: bold;
            }
            ul.time::after {
                content: "";
                width: 100%;
                display: block;
                height: 1px;
                background: #e83632;
                position: absolute;
                top: 50%;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>倒计时</h1>
            <h3>COUNT DOWN</h3>
            <i></i>
            <p>距离结束还剩</p>
            <ul class="time">
                <li>11</li>
                <li>53</li>
                <li>22</li>
            </ul>
        </div>

        <script>
            var d = new Date();
            d.setHours(d.getHours() + 12);
            var lis = document.getElementsByTagName("li");

            // 补零 5  => 05
            function xx(n) {
                if (n < 10) {
                    return "0" + n;
                } else {
                    return String(n);
                }
            }

            setInterval(function () {
                var time = d - new Date();
                time = Math.floor(time / 1000);
                var h = Math.floor(time / (60 * 60));
                var m = Math.floor((time % (60 * 60)) / 60);
                var s = time % 60;
                // console.log(time, h, m, s);

                h = xx(h);
                m = xx(m);
                s = xx(s);
                
                lis[0].innerText = h;
                lis[1].innerText = m;
                lis[2].innerText = s;
            }, 500);
        </script>
    </body>
</html>
