        <div class="box">box</div>
        <script>
            var box = document.querySelector(".box");

            // 创建元素节点
            var node = document.createElement("p");
            console.log("node", node);

            // 创建文本节点
            var text = document.createTextNode("hello world");
            console.log("text", text);

            // 创建属性节点
            var attr = document.createAttribute("title");
            // 属性节点赋值
            attr.value = "我是title";
            console.log("attr", attr);

            // 设置属性节点
            // node.appendChild(attr);
            // element.setAttributeNode(attributenode)
            // element.setAttribute(attributename,attributevalue)
            node.setAttributeNode(attr);
            node.setAttribute("id", "test");
            node.className = "xxx";

            // 属性节点其他方法
            // element.hasAttribute()	如果元素中存在指定的属性返回 true，否则返回false。
            // element.hasAttributes()
            console.log("hasAttribute", node.hasAttribute("xxx"));
            console.log("hasAttribute", node.hasAttribute("title"));
            console.log("hasAttribute", node.hasAttributes());

            // 读取属性节点
            // element.getAttribute()	返回指定元素的属性值
            // element.getAttributeNode()
            console.log("getAttribute", node.getAttribute("title"));
            console.log("getAttributeNode", node.getAttributeNode("title"));

            // 把文本节点插入到元素节点
            node.appendChild(text);
            console.log("node", node);

            // 把节点追加到到某个元素内部最后面
            // node.appendChild(node)
            box.appendChild(node);

            var node = document.createElement("i");
            node.innerText = "斜体";
            node.title = "斜体斜体";
            box.appendChild(node);
        </script>

        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <script>
            var ul = document.querySelector("ul");
            var test = ul.children.item(1)
            console.log(ul.childNodes);
            console.log(ul.children);

            console.log(ul.firstChild);
            console.log(ul.firstElementChild);

            console.log(ul.lastChild);
            console.log(ul.lastElementChild);

            // element.nextSibling	返回该元素紧跟的一个节点
            // element.nextElementSibling
            console.log(test.nextSibling);
            console.log(test.nextElementSibling);


            console.log(test.previousSibling);
            console.log(test.previousElementSibling);

            console.log(test.parentNode)
            // 获取的时候 节点有四种  元素 属性 文本 注释


            // ul.appendChild(test)
            // appendChild 如果要追加的节点 页面已经存在 表现形式为 移动
            ul.appendChild(test.cloneNode(true))
            // 参数布尔值 是否克隆子节点（所有节点类型）
        </script>
    </body>
