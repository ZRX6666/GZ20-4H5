<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 作业 统计字符串中出现最多一个的字母（前三个） -->
        <script>
            var str = "Being on sea, sail; being on land, settle. Between the cup and the lip a morsel may slip.";
            // 数量 字母
            // {letter:'x',count:3} {letter:'y',count:1}

            // var arr = [{ letter: "B", count: 3 }];
            var arr = [];
            for (let i = 0; i < str.length; i++) {
                // console.log(str[i]);
                // 查找数组里面是否有当前字母对象

                // undefined 没找到  找到了{letter:'B',count:3}
                // var r = arr.find(function (element) {
                //     return element.letter === str[i]
                // })
                // -1 没找到  找到了012345下标
                var r = arr.findIndex(function (element) {
                    return element.letter === str[i];
                });

                // console.log(str[i], r);
                if (r === -1) {
                    // 第一次出现
                    arr.push({ letter: str[i], count: 1 });
                } else {
                    // 已经存在
                    arr[r].count++;
                }
            }

            // 排序arr数组 按照对象的 count属性
            arr.sort(function (a, b) {
                return a.count - b.count;
            });

            arr.reverse();

            var letter = "abcdefghigklmnopqrstuvwxyz";
            // var arr2 = arr.map(function (element) {
            //     if (letter.indexOf(element.letter.toLowerCase()) !== -1) {
            //         return element;
            //     } else {
            //         return null
            //     }
            // });

            var arr2 = [];
            arr.forEach(function (element) {
                if (letter.indexOf(element.letter.toLowerCase()) !== -1) {
                    arr2.push(element);
                }
            });
            // 过滤符合条件的
            // filter

            console.log(arr2[0]);
            console.log(arr2.slice(0, 3));

            var str = "出现最多的字母是" + arr2[0].letter + ", 出现了" + arr2[0].count + "次";

            var str2 = "出现最多的前三个分别是：";
            arr2.slice(0, 3).forEach(function (element) {
                str2 += "字母" + element.letter + ", 次数" + element.count + "、";
            });

            console.log(str);
            console.log(str2);

            // 精简 {letter:'x',count:3}  {x:3}
        </script>

        <!-- 美颜那个 怎么让前面两个个碰到一起的时候一起移动? -->

        <input type="range" id="range1" value="30" /> <br />
        <input type="range" id="range2" value="60" />
        <script>
            var range1 = document.getElementById("range1");
            var range2 = document.getElementById("range2");
            range1.oninput = function () {
                if (this.value >= range2.value) {
                    range2.value = this.value;
                }
                console.log("range1", this.value, "range2", range2.value);
            };

            range2.oninput = function () {
                if (this.value <= range1.value) {
                    range1.value = this.value;
                }
                console.log("range2", this.value, "range1", range1.value);
            };
        </script>
    </body>
</html>
