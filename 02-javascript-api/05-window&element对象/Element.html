<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
        <script>
            var ul = document.querySelector("ul");
            var second = document.querySelector("ul").children.item(1);

            // ul.appendChild(second.cloneNode(true))
            // node.insertBefore(newnode,existingnode)

            // ul.insertBefore(second.cloneNode(true), document.querySelector("ul").children[3])
            ul.insertBefore(second, document.querySelector("ul").children[3]);
            // 已存在元素相当于移动

            // node.removeChild(node)
            // ul.removeChild(second)

            if (ul.children[9]) {
                ul.removeChild(ul.children[9]);
            }
            console.log("xx");
            // 如果出错 会阻止代码往下执行

            // element.isEqualNode()	检查两个元素是否相等
            // element.isSameNode()

            // element.clientHeight	在页面上返回内容的可视高度（不包括边框，边距或滚动条）
            // element.clientWidth

            // element.offsetHeight	返回任何一个元素的高度包括边框和填充，但不是边距
            // element.offsetWidth	返回元素的宽度，包括边框和填充，但不是边距

            // element.offsetLeft	返回当前元素的相对水平偏移位置的偏移量
            // element.offsetTop

            // element.offsetParent	返回元素的偏移容器

            // element.scrollHeight	返回整个元素的高度（包括带滚动条的隐蔽的地方）
            // element.scrollWidth

            // element.scrollLeft	返回当前视图中的实际元素的左边缘和左边缘之间的距离
            // element.scrollTop	返回当前视图中的实际元素的顶部边缘和顶部边缘之间的距离
        </script>

        <div class="bigbox">
            <div class="box">
                在 HTML DOM 中, 元素对象代表着一个 HTML 元素。元素对象 的 子节点可以是,
                可以是元素节点，文本节点，注释节点。NodeList 对象 代表了节点列表，类似于
                HTML元素的子节点集合。元素可以有属性。属性属于属性节点（查看下一章节）。
            </div>
        </div>
        <style>
            .bigbox {
                background: rgb(239, 241, 241);
                /* padding: 10px; */
                /* position: relative; */
                /* height: 150px; */
            }
            .box {
                width: 100px;
                height: 100px;
                background: red;
                padding: 15px;
                border: 5px dashed blue;
                /* margin: 20px; */
                /* position: absolute;
                top: 0;
                left: 0; */

                /* overflow: hidden; */
                overflow-y: scroll;
            }
        </style>

        <script>
            var box = document.querySelector(".box");
            console.log(box.clientWidth);
            // 算上内边距 padding

            console.log(box.offsetWidth);
            // 算上内边距 padding + 边框

            console.log(window.getComputedStyle(box).width);
            // 设定的尺寸

            console.log(box.offsetLeft);
            // 当前盒子00点 基于1浏览器00(2最近定位父级元素) 水平偏移

            console.log(box.offsetParent);

            console.log(box.scrollHeight);
            box.scrollTop = 200;
            console.log(box.scrollTop);
        </script>
    </body>
</html>
