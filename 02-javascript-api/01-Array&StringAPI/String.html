<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var str1 = "hello 'world'";
            var str2 = new String('hello "world"');
            var str3 = 'hello "world"';

            console.log(str1.length, str2.length);
            console.log(str1[0], str2[0]);
            console.log(str3);

            // 字符串使用 indexOf() 来定位字符串中某一个指定的字符首次出现的位置：
            str1.indexOf("e"); // 1 下标
            str1.indexOf("z"); // -1 没有找到

            // string.indexOf(searchvalue,start)
            str1.indexOf("l");
            str1.indexOf("l", 5);

            str1.lastIndexOf("l");

            // match()函数用来查找字符串中特定的字符，并且如果找到的话，则返回这个字符。
            console.log(str1.match("llo"));
            console.log(str1.match("l"));
            console.log(str1.match("zoo"));

            // replace() 方法用于在字符串中用一些字符替换另一些字符
            // string.replace(searchvalue,newvalue)
            // 返回新的字符串 不会影响原来的
            var str4 = str1.replace("hello", "goodbye");

            // 字符串大小写转换使用函数 toUpperCase() / toLowerCase():
            // 返回新的字符串 不影响原来的
            var str5 = str1.toUpperCase();

            // 字符串使用split()函数转为数组: 返回新数组
            // str1.split('')
            // str1.split(' ')

            var str = "box test active";
            var str = "box,test,active";
            str.split(",");

            // str1.concat(str2)
            // str1 + str2

            // string.slice(start,[end])
            // 使用 start（包含） 和 end（不包含） 参数来指定字符串提取的部分。
            // 如果没有end  截取到结束

            str1.slice(1, 5);
            str1.slice(1);
            console.log(str1);
            console.log(str1.slice(1, -3));
            console.log(str1.slice(-5, -3));
            // 从左向右

            // string.substr(start,[length])

            console.log(str1);
            console.log(str1.substr(6, 3));
            console.log(str1.substr(1));
            // start可以为负

            // string.substring(from, [to])
            console.log(str1);
            console.log(str1.substring(1, 5));
            console.log(str1.substring(1, 3));
            // 参数不能为负值

            // trim() 方法用于删除字符串的头尾空格。
            // trim() 方法不会改变原始字符串。

            // 包装方法 样式
            // https://www.runoob.com/try/try.php?filename=tryjsref_str_style
        </script>
    </body>
</html>
