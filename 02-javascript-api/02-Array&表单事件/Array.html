            var arr1 = [11, 22, 33];

            // splice() 方法用于添加或删除数组中的元素。(替换)
            // 注意：这种方法会改变原始数组。
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            // array.splice(index,howmany,item1,.....,itemX)
            // index 规定从何处添加/删除元素。
            // howmany 规定应该删除多少元素
            // item1, ..., itemX 要添加到数组的新元素

            a = fruits.splice(2);
            // 返回被删除数组

            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            b = fruits.splice(2, 0);
            // 返回被删除数组 []

            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            c = fruits.splice(2, 1);
            // 返回被删除数组

            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            d = fruits.splice(2, 0, "PuTao");
            // []

            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            f = fruits.splice(2, 1, "PuTao");
            // 返回被删除数组
        </script>
