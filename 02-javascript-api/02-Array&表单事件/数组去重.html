    <body>
        <script>
            var arr = [23, 43, 54, 656, 45, 53, 43, 23, 4, 5, 6, 4, 5];

            function sortAndRemoveRepeat(arr) {
                var arr1 = [];
                arr.forEach(function (element, index) {
                    // 新数组里面查找当前项
                    if (arr1.indexOf(element) === -1) {
                        // 新数组里面没有当前遍历项
                        arr1.push(element);
                    }
                });
                var arr2 = arr1.sort(function (a, b) {
                    return a - b;
                });

                return arr2;
            }

            var arr1 = sortAndRemoveRepeat(arr);
        </script>
