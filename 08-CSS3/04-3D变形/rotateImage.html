<div class="box">

    <style>
        html {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;

        }
        .box {
            transform-style: preserve-3d;
            perspective: 1500px;
        }
        .card {
            width: 300px;
            /* height: 300px; */
            position: relative;
            transform-style: preserve-3d;
            
            transition: all 5s;
            margin: 0 20px;

        }
        .card img {
            width: 100%;
            /* backface-visibility: hidden; */
        }
        .card .mask {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: red;
            transform: rotateY(90deg);

        }

        /* .card:hover .mask {
            transform: rotateY(0deg)
        } */

        .card:hover {
            transform: rotateY(-120deg);
        }
    </style>
</body>
</html>
