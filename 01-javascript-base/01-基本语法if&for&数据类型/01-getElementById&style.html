        <script>
            // 变量 var声明变量
            var x = 10;
            // x 理解为初中数学 代数
            console.log(x);
            console.log("x");
            // 加上引号之后就不是代数了 原原本本的x这个文字
            console.log(1 + 2);
            console.log("1+2");

            // 变量取名 不能数字开头 可以使用 _ $ 不推荐
            // 小驼峰写法 英文 lottery   surplusLife   currentScore
            // 保留关键字 https://www.runoob.com/js/js-reserved.html

            var 当前得分 = 100;
            console.log(当前得分);
            // 中文 不推荐

            var box = document.getElementById("box");

            // box.style.background = 'red'
            // box.style.color = 'white'

            // 点击box的时候 切换box 的样式  事件
            // 函数 function() {...}
            box.onclick = function () {
                // 要执行的代码块
                box.style.background = "red";
                box.style.color = "white";
                box.style.fontSize = "24px";
            };



            // 小练习 点击按钮的时候 改变 box的样式
            document.getElementById('btn').onclick = function () {
                // 要执行的代码块
                box.style.background = "red";
                box.style.color = "white";
                box.style.fontSize = "24px";
            }
