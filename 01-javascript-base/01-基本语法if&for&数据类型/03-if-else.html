<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: red;
            }
        </style>
    </head>
    <body>
        <button class="btn">btn</button>
        <div class="box">box</div>

        <script>
            // 判断语句 if else
            // if (condition) {
            //     // condition条件为真的时候要走 的代码块
            // }

            // condition 布尔值true false 比较 等
            if (3 > 10) {
                // 条件为真
                console.log("条件成立");
            } else {
                // 条件为假
                console.log("条件不成立");
            }
        </script>

        <script>
            // 点击btn  隐藏box
            var btns = document.getElementsByClassName("btn");
            var boxs = document.getElementsByClassName("box");
            // 返回集合 哪怕只有一个 甚至没有

            btns[0].onclick = function () {
                // boxs[0].style.background = 'blue'
                // boxs[0].style.display = "none";
                // debugger;
                // 增加判断 判断box是否显示

                // == 比较相等 =赋值
                if (boxs[0].style.display == "none") {
                    // 当前是隐藏的 需要显示
                    boxs[0].style.display = "block";
                } else {
                    boxs[0].style.display = "none";
                }
            };
        </script>
