<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="btns">
            <button onclick="current=0;showCurrent()">btn1</button>
            <button onclick="current=1;showCurrent()">btn2</button>
            <button onclick="current=2;showCurrent()">btn3</button>
        </div>
        <ul class="contents">
            <li>content1</li>
            <li>content2</li>
            <li>content3</li>
        </ul>

        <script>
            var lis = document.getElementsByTagName("li");
            var current = 0;
            function showCurrent() {
                for (var i = 0; i < lis.length; i++) {
                    if (i == current) {
                        lis[i].style.display = "block";
                    } else {
                        lis[i].style.display = "none";
                    }
                }
            }
            showCurrent();
        </script>
    </body>
</html>
