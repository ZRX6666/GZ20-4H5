<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .swiper-content {
                width: 300px;
            }
            .swiper-content img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="swiper">
            <div class="swiper-content">
                <img src="./images/lunbo1.jpg" alt="" />
                <img src="./images/lunbo2.jpg" alt="" />
                <img src="./images/lunbo3.jpg" alt="" />
                <img src="./images/lunbo004.jpg" alt="" />
            </div>
            <div class="swiper-control">
                <button>prev</button>
                <button>next</button>
            </div>
        </div>

        <script>
            var imgs = document.getElementsByTagName("img");
            var prev = document.getElementsByTagName("button")[0];
            var next = document.getElementsByTagName("button")[1];
            var img = document.getElementsByTagName("img")[0];
            var current = 0;
            // 当前第一张

            // 初始化 显示第n张 隐藏其他的
            function showCurrent() {
                for (var i = 0; i < imgs.length; i++) {
                    if (i == current) {
                        imgs[i].style.display = "block";
                    } else {
                        imgs[i].style.display = "none";
                    }
                }
            }
            showCurrent();

            var nextPic = function () {
                current++;
                if (current > imgs.length - 1) {
                    current = 0;
                }
                console.log(current);
                showCurrent();
            };

            var prevPic = function () {
                current--;
                // 显示上一张
                if (current < 0) {
                    current = imgs.length - 1;
                }
                showCurrent()
                
            };

            next.onclick = nextPic;
            prev.onclick = prevPic;
        </script>

        <!-- 轮播图都带小点点  1点击小点点切换图片  2切换完图片高亮对应小点点 3滑动 -->
    </body>
</html>
