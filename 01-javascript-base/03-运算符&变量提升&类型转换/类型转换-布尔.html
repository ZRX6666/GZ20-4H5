<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Boolean()
            console.log("Boolean(10)", Boolean(10));
            console.log("Boolean(0)", Boolean(0));
            console.log("Boolean(1)", Boolean(1));
            console.log("Boolean(-1)", Boolean(-1));
            console.log("Boolean(0.0000001)", Boolean(0.0000001));

            console.log("Boolean(undefined)", Boolean(undefined));
            console.log("Boolean(null)", Boolean(null));

            console.log("Boolean([])", Boolean([]));
            console.log("Boolean({})", Boolean({}));

            console.log("Boolean([0])", Boolean([0]));

            console.log("======");
            console.log(5 > "3");
            console.log(5 > "");
            console.log(-1 > "");

            console.log(5 > true);
            console.log(-1 > true);
			
            // console.log(5 == "h");  NaN不能和任何值比较
            // 数组与字符串 数值与布尔值 先把字符串转数值

            console.log(0 == undefined);
            console.log(0 == null);

            console.log("0" == undefined);
            console.log("0" == null);
            console.log("0" == 0);
            console.log("0" == true);
            console.log("0" == false);

            console.log("1" == true);
            console.log("10" == true);
            console.log("10" > true);

            // 字符串与布尔值比较  把字符串，布尔值转为 数值

            console.log(null == null);
            console.log(null < "10");

            // 尽量避免使用 == 尽量使用 ===
        </script>
    </body>
</html>
