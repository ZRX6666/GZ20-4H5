<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 两种 全局 函数内部
            var a = 10;
            console.log(window.a == a);
            // 挂载到window对象的都是全局 全局就是任意地方都可以访问到

            if (true) {
                console.log("if里面访问a", a);
            }

            function xx() {
                var b = 20;
                console.log("函数xx里面访问a", a, "函数内部的b", b);
            }
            xx();

            function yy() {
                var a = 11;
                console.log(a);
            }
            yy();
            // 如果全局和局部都存在  访问局部
            // 函数内部读取变量 先找局部作用域 再找外层

            function zz() {
                // var a = 11;
                function mm() {
                    // var a = 12;
                    console.log(a);
                }
                mm();
            }
            zz();

            // console.log(b);
            // Uncaught ReferenceError: b is not defined
            // 局部变量：只能在函数内部访问。
            // 因为局部变量只作用于函数内，所以不同的函数可以使用相同名称的变量。
            // 局部变量的生命周期 函数运行开始时 函数运行结束销毁变量

            // 如果变量在函数内没有使用 var 关键字，该变量为全局变量。
            function nn() {
                aa = 20;
                console.log(aa);
            }
            nn();

            // JavaScript 变量生命周期在它声明时初始化。
            // 局部变量在函数执行完毕后销毁。
            // 全局变量在页面关闭后销毁。

            // var a = /(.[^\/])+\.(jpg|gif|jpeg|png)/gi;
        </script>
    </body>
</html>
