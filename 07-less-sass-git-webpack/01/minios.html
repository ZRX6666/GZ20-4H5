<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
			<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="./css/miniso.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<div class="top"></div>
				<div class="menu clearfix">
					<div class="logo">
						<a href="/"><img src="https://www.miniso.cn/Content/Make/images/logo.png" alt="" /></a>
					</div>
					<div class="navbar">
						<div class="switch clearfix">
							<div class="glyphicon glyphicon-home home visible-xs-inline"></div>
							<div class="search glyphicon glyphicon-search" data-toggle="modal" data-target="#myModal"></div>
							<div class="version dropdown">
								<span>简体<i class="glyphicon glyphicon-menu-down"></i></span>
								<ul class="dropdown-menu">
									<li><a href="#">ENGLISH</a></li>
									<li><a href="#">日本语</a></li>
									<li><a href="#">繁体中文</a></li>
								</ul>
							</div>
						</div>
						<ul class="nav hidden-xs">
							<li class="active"><a href="">首页</a></li>
							<li class="dropdown">
								<a href="" data-toggle="dropdown">品牌</a>

								<ul class="dropdown-menu">
									<div class="kong">
										<li><a href="#">品牌简介</a></li>
										<li><a href="#">创始人</a></li>
										<li><a href="#">发展历程</a></li>
										<li><a href="#">设计师团队</a></li>
									</div>
								</ul>
							</li>
							<li><a href="">首页</a></li>
							<li><a href="">首页</a></li>
							<li><a href="">首页</a></li>
							<li><a href="">首页</a></li>
							<li><a href="">首页</a></li>
						</ul>
						<div class="bar"></div>
					</div>
				</div>
			</div>

			<div id="carousel-example-generic" class="carousel slide banner" data-ride="carousel">
				<!-- Indicators -->
				<ol class="indicators">
				  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				  <span class="spear"></span>
				  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				  <span class="spear"></span>
				  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>
			  
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
				  <div class="item active">
					<img src="https://www.miniso.cn/UploadFiles/Images/banner2(3).jpg" alt="...">
				  </div>
				  <div class="item">
					<img src="https://www.miniso.cn/UploadFiles/Images/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20200519091705.jpg" alt="...">
				  </div>
				  <div class="item">
					<img src="https://www.miniso.cn/UploadFiles/Images/huamulan.jpg" alt="...">
				  </div>
				</div>
			  
				<!-- Controls -->

			  </div>
		</div>




		<div class="modal search-modal fade bs-example-modal-sm " id="myModal">
			<div class="modal-dialog wrap" role="document">
			  <div class="modal-content">
				...
			  </div>
			</div>
		  </div>

		  <div class="mask"></div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

		<script src="./js/main.js"></script>
	</body>
</html>
