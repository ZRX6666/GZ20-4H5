    <!-- 量词 -->
    <script>
        var str = 'helloo world 123!xxx?000.ooo你好世界\n'

        // + 一个或者一个以上
        console.log(str.match(/o+/gi))

        // * 零个或者一个或者多个 有没有都可以
        console.log(str.match(/lo*/gi))


        // ? 零个或者一个 有没有都可以 不能有多个
        console.log(str.match(/lo?/gi))

    </script>
