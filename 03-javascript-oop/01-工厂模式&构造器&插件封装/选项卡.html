<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .tab {
        width: 300px;
        background: red;
      }
      .tab .header {
        overflow: hidden;
      }
      .tab .header li {
        float: left;
      }
      .tab .header li.active {
        background: lightblue;
      }
      .tab .content li {
        display: none;
      }
      .tab .content li.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <ul class="header">
        <li class="active">tab 1</li>
        <li>tab 2</li>
        <li>tab 3</li>
        <li>tab 4</li>
        <li>tab 5</li>
      </ul>
      <ul class="content">
        <li class="active">content 1</li>
        <li>content 2</li>
        <li>content 3</li>
        <li>content 4</li>
        <li>content 5</li>
      </ul>
    </div>

    <script>
      var tab = document.querySelector(".tab");
      var headers = tab.querySelectorAll(".header li");
      var contents = tab.querySelectorAll(".content li");

      for (var i = 0; i < headers.length; i++) {
        headers[i].title = i;
        headers[i].style.width = 100 / headers.length + "%";
        headers[i].onclick = function () {
            // console.log(this.title);
          // 当前的点击的 高亮其他移除高亮
          // 当前下表对应的content 高亮 其他移除高亮
          var _this = this;
          // this DOM对象
          headers.forEach(function (element, index) {
            console.log(_this.title);
            // console.log(this);
            if (index == _this.title) {
              element.classList.add("active");
              contents[index].classList.add("active");
            } else {
              element.classList.remove("active");
              contents[index].classList.remove("active");
            }
          });
        };
      }
    </script>
  </body>
</html>
