<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 一辆汽车是一个对象  汽车 抽象概念 细分 suv 轿车  BMW -> 3系=>320li 5系 7系 Benz audi auto
            // BMW 520li轿车  BMW x6 SUV 两辆车属性相同不同
            // 方法 audi auto 踩油门往前跑

            var car1 = {
                img: "./img/car1.png",
                brand: "auto",
                color: "yellow",
                start: function () {
                    console.log(this.brand, "往前开ing");
                    console.log(this, "往前开ing");
                    // 对象方法里面 this指向当前对象 this动态指向
                    // this指向 函数运行时所挂载的对象
                },
            };
            car1.start();

            var car2 = {
                img: "./img/car2.png",
                brand: "audi",
                color: "green",
                start: function () {
                    console.log(this.brand, "往前开ing");
                    console.log(this, "往前开ing");
                },
            };
            car2.start();

            var car3 = {
                brand: "BMW",
                start: car2.start,
            };
            car3.start();

            var xxx = car2.start;
            xxx();
            // 全局变量 默认是挂载到window对象下
            // xxx === window.xxx
            var brand = 'XXX'
            window.xxx()
        </script>
    </body>
</html>
