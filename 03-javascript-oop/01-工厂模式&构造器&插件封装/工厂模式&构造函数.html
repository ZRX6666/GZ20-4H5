    <script>
        // 构造函数 函数 大驼峰写法 普通变量小驼峰
        var Car = function (brand, color) {
            this.brand = brand;
            this.color = color;
            // 构造函数里面的this指向 （构造函数new的时候）生成的对象


            // 不建议这样写方法
            this.start = function () {
                console.log(this.brand, "启动ing");
            }
            // car1.start == car2.start true
        };

        // 构造函数的 原型对象上写 推荐
        // Car.prototype
        // constructor 构造器
        Car.prototype.drive = function () {
            console.log(this.brand, "前进ing")
        }
        // car1.drive == car2.drive  true

        // new Array()
        // 调用构造函数  记得加上new关键词 => 返回一个对象
        var car1 = new Car("BMW", "white");
        var car2 = new Car("TESELA", "red");
            // 通过 new构造函数 生成对象  对象实例化
            // 生成的对象 叫做 实例对象
    </script>
