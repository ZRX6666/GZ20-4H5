<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button class="counter">0</button>
    <mark class="counter">10</mark>

    <script>
      // 封装插件
      function Count(dom) {
        this.node = dom;
        this.count = parseInt(this.node.innerText);

        var _this = this;
        this.node.onclick = function () {
          _this.count++;
          _this.node.innerText = _this.count;
          // this.innerText
        };
      }

      function init(dom) {
        var x = new Count(dom);
        // console.log(x);
        return x;
      }

      var a = init(document.querySelector("button.counter"));
      var b = init(document.querySelector("mark.counter"));
    </script>

    <!-- 使用插件 -->
    <div class="test">100</div>
    <style>
      .test {
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
    <script>
      init(document.querySelector('.test'))

      // init('.test')

    </script>
  </body>
</html>
