    <script>
      var add = (function (params) {
        var counter = 0;
        return function () {
          return (counter += 1);
        };
      })();
      //   闭包

      // 这个叫作 JavaScript 闭包。它使得函数拥有私有变量变成可能。
      // 计数器受匿名函数的作用域保护，只能通过 add 方法修改。
      // 私有变量

      // 闭包就是一个函数引用另一个函数的变量，因为变量被引用着所以不会被回收，因此可以用来封装一个私有变量。这是优点也是缺点，不必要的闭包只会增加内存消耗。
      // 或者说闭包就是子函数可以使用父函数的局部变量，还有父函数的参数

    </script>
