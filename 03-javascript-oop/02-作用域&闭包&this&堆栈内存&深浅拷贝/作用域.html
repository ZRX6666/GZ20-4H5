<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 1;
      // 全局变量
      function xxx() {
        var a = 10;
        var b = 20;
        // 局部变量
        console.log(a);
        // 就近原则 先找最近的局部作用域 没有再往外层找
        c = 30;
        // 变量声明时如果不使用 var 关键字，那么它就是一个全局变量，即便它在函数内定义。
      }
      xxx();

      function yyy() {
        console.log(a);
        // 子可以拿到父
        console.log(b);
      }
      console.log(a);
      console.log(c);
      console.log(b);
      // 父不可以拿 子
    </script>
  </body>
</html>
