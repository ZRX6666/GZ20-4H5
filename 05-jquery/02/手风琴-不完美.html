<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .stage {
            width: 500px;
            background: red;
            overflow: hidden;
        }
        li {
            width: 100px;
            overflow: hidden;
            float: left;
            /* transition: all 0.3s; */
        }
        img {
            max-width: none;
        }

        li img {
            width: 200px;
        }
        li.active {
            width: 200px;
        }
    </style>
</head>
<body>

    <ul class="stage">
        <li class="active"><img src="./img/datouwang1.jpg" alt=""></li>
        <li><img src="./img/datouwang2.jpg" alt=""></li>
        <li><img src="./img/datouwang3.jpg" alt=""></li>
        <li><img src="./img/datouwang4.jpg" alt=""></li>
    </ul>
    <script>
        // $('li').mouseover(function () {
        //     // this.classList.add('active')
        //     // $(this).addClass('active')
        //     // $(this).siblings().removeClass('active')
        //     $(this).addClass('active').siblings().removeClass('active')

        // })


        $('li').click(function () {
            $(this).animate({width: '200px'}).siblings().animate({width: '100px'})

        })
    </script>
</body>
</html>
