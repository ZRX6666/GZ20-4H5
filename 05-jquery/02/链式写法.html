<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>

</head>

<body>
    <div class="box">box</div>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
        }

        /* .box:hover {
            background: orange;
        } */
    </style>
    <script>
        // $('.box').mouseover(function () {
        //     $(this).css('background', 'orange')
        // })
        // $('.box').mouseout(function () {
        //     $(this).css('background', 'red')
        // })

        $('.box').mouseover(function () {
            $(this).css('background', 'orange')
        }).mouseout(function () {
            $(this).css('background', 'red')
        })

        // $('.box').hover(function () {
        //     $(this).css('background', 'orange')
        // }, function () {
        //     $(this).css('background', 'red')
        // })


        // 链式写法
        // $( selector ).mouseenter( handlerIn ).mouseleave( handlerOut );

        $('.box').css('background', 'orange').text('box-text')

        console.log($('.box'))
        console.log($('.box').css('background', 'orange'))
        // css方法返回的就是 jq对象 就是前面选择器选中的 jq对象
        // 所以可以继续使用其他方法（排除遍历方法） 都会返回操作的元素 =>链式写法
    </script>
</body>

</html>
