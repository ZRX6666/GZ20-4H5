<body>

    <script>

    <div class="box">box</div>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
        }
    </style>
    <script>
        // $('.box').bind('mouseover mouseout', function () {
        //     console.log('xx')
        // })



        // $('.box').bind('mouseover', function () {
        //     console.log('mouseover')
        // })
        // $('.box').bind('mouseout', function () {
        //     console.log('mouseout')
        // })

        // 事件映射
        // $('.box').bind({
        //     'mouseover': function () {
        //         console.log('mouseover')
        //     },
        //     'mouseout': function () {
        //         console.log('mouseout')
        //     }
        // })
        var firstFunc = function (event) {
            console.log('第一个点击')
        }
        var secondFunc = function (event) {
            console.log('click mouseover')
        }

        $('.box').bind('click', { xxx: 123 }, firstFunc)
        $('.box').bind('click mouseover', { xxx: 123 }, secondFunc)


        // $(selector).unbind(event,function,eventObj)

        // $('.box').unbind('click', secondFunc)
        // $('.box').unbind('', secondFunc)


        // 自 jQuery 版本 1.7 起，on() 和 off() 方法是在元素上添加和移除事件处理程序的首选方法
    </script>


    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <style>
        li {
            background: red;
            line-height: 50px;
            margin-bottom: 5px;
        }
    </style>
    <script>
        // $('li').bind('click', function () {
        //     console.log(this);
        // })


        // $(selector).delegate(childSelector,event,data,function)
        // $('ul').delegate('li', 'click', function () {
        //     console.log(this);
        // })

        // undelegate()


        // $(selector).on(event,childSelector,data,function)
        // $('li').on('click', function () {
        //     console.log(this);
        // })
        $('ul').on('click', 'li', firstFunc)
        $('li').on('mouseover click', secondFunc)

        // $('li').off('click')
        // $('li').off('click', firstFunc) 语法参数顺序错了

        $('ul').off('click', 'li')
        $('li').off('click')

        // 只会执行一次
        $('li').one('mouseout', function () {
            console.log('mouseout');
        })


        // $(selector).off(event,selector,function(eventObj),map)

        // 绑定事件完成之后再添加 元素
        $('ul').append('<li>打酱油的</li>')


        // $(selector).trigger(event,eventObj,param1,param2,...)
        setTimeout(function () {
            $('.box').trigger('click')
        }, 3000)
    </script>
