    <div class="bigbox">

    <style>
        .bigbox {
            width: 300px;
            height: 300px;
            position: relative;
            background: lightgreen;
        }

        .box {
            /* float: left; */
            width: 100px;
            height: 100px;
            background: red;

            padding: 50px;

            border: 10px dashed blue;
            /* outline: 10px dotted yellow; */

            margin: 20px;

            position: absolute;
            top: 10px;
            left: 10px;

        }
    </style>
    <script>

        console.log($('.box').width());
        console.log($('.box').innerWidth());
        console.log($('.box').outerWidth());
        console.log($('.box').outerWidth(true));


        console.log(window.getComputedStyle($('.box').get(0)).width);

        console.log($('.box').get(0).clientWidth);
        // 包括padding
        console.log($('.box').get(0).offsetWidth);
        // 包括边框


        console.log('offset', $('.box').offset());
        // 距离浏览器00点的偏移 可以设置

        // $('.box').offset({left: 10,top:10})

        console.log('position', $('.box').position());
        //  相对父级偏移 减去外边距

        console.log('offsetLeft', $('.box').get(0).offsetLeft);
        // 相对父级偏移 包括外边距






    </script>
