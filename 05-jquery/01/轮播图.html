    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css">
    <style>
        .swiper {
            width: 300px;
            /* height: 200px; */
            position: relative;
        }

        .content {
            position: relative;
        }

        .content li {
            position: absolute;
            top: 0;
            left: 0;
            /* opacity: 0; */
            /* display: none; */
            transition: all 0.3s;
        }

        .content li:first-child {
            position: relative;
            opacity: 1;
            /* display: block; */
        }

        .content li img {
            vertical-align: middle;
        }

        .pagination {
            background: red;
            position: absolute;
            top: 50%;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="swiper">
        <ul class="content">
            <li><img src="./images/lunbo1.jpg" alt=""></li>
            <li><img src="./images/lunbo2.jpg" alt=""></li>
            <li><img src="./images/lunbo3.jpg" alt=""></li>
            <!-- <li><img src="./images/lunbo004.jpg" alt=""></li> -->
        </ul>
        <div class="pagination">
            <span>prev</span>
            <span>next</span>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var current = 0
        function next() {
            current = ++current > $('.content li').length - 1 ? 0 : current

            showCurrent(current)
        }

        function prev() {
            current = --current < 0 ? $('.content li').length - 1 : current

            showCurrent(current)
        }
        function showCurrent(index) {
            // 隐藏其他 懒得判断其他的
            // 隐藏所有
            // $('.content li').hide()
            // $('.content li').fadeOut()
            // $('.content li').css('opacity', '0')
            // 假设 index 是1  隐藏023
            // .siblings() 选择其他同级元素

            $('.content li').eq(index).siblings().css('opacity', '0')

            // 显示当前
            $('.content li').eq(index).css('opacity', '1')
        }

        $('.pagination span').eq(0).click(prev)
        $('.pagination span').eq(1).click(next)
    </script>
